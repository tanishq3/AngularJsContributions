<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script type="text/javascript" >
var app=angular.module('Application',[]);



app.controller('FirstController',function($scope){
	console.log("Inside First Controller");
	$scope.first='Tanishq first Controller';
	
});
app.controller('SecondController',function($scope){
	console.log("Inside Second Controller");
	$scope.second='Tanishq Second Controller';
	
});

app.directive("myDirective", function() {
    return {
        template : "<h1>Made by a directive!</h1>"
    };
});
</script>
<title>Angular Js routing</title>
</head>
<body ng-app='Application'>
<div ng-controller="FirstController">
	{{first}}
	
</div>
<div ng-controller="SecondController">
	{{first}}
	
</div>
<form action="" name="myForm">
<input type="email"  name="input2" ng-model="input1">
<div ng-show="myForm.input2.$error.email">Not a valid Email</div></form>

Here is the Directive!
<My-directive></My-directive>




</body>
</html>
